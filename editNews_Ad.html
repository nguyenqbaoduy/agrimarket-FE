<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./assets/css/editNews_Ad.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <title>Edit News</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header-content">
                <a href="#"><img src="./assets/image/logo/logo.png" alt="" /></a>
                <div class="box-content">
                    <a href="./dashBoard_Admin.html">Trang chủ</a>
                </div>
                <div class="content-nav">
                    <nav>
                        <a href="#" class="nav-link">
                            <i class="fa-sharp fa-solid fa-bell icon"></i>
                            <span class="badge">5</span>
                        </a>
                        <span class="divider"></span>
                        <div class="profile">
                            <img src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=464&q=80"
                                alt="">
                            <ul class="profile-link">
                                <li><a href="#"><i class="fa-solid fa-circle-user icon"></i>Hồ sơ</a></li>
                                <li><a href="#"><i class="fa-solid fa-right-from-bracket"></i>Đăng xuất</a></li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>

        </header>

        <div class="containerds">
            <div class="content-left">
                <section id="sidebar">
                    <ul class="side-menu">
                        <li>
                            <a href="./dashBoard_Admin.html" "><i class=" fa-solid fa-gauge"></i>DashBoard</a>
                        </li>
                        <li>
                            <a href="./manageProduct_Admin.html"><i
                                    class="fa-solid fa-box"></i>Products</a>
                        </li>
                        <li>
                            <a href="#"><i class="fa-solid fa-file-invoice"></i>Orders</a>
                        </li>
                        <li>
                            <a href="./manageAcc_Admin.html"><i class="fa-solid fa-user"></i>Accounts</a>
                        </li>
                        <li>
                            <a href="./manageNews_Admin.html"  class="active"><i class="fa-solid fa-newspaper"></i>News And Articles</a>
                        </li>
                    </ul>
                </section>
            </div>
            <div class="divied"></div>
            <div class="content-right">
                <h1 class="title">Edit News</h1>
                <div class="edit-row">
                    <div class="tiltle-product">
                        <h4><span>*</span>ID Post</h4>
                    </div>
                    <div class="edit-IDP">
                        <input class="IDP-box_input" placeholder="ID" type="" text>
                    </div>
                </div>  
                <div class="edit-row">
                    <div class="tiltle-product">
                        <h4><span>*</span>Image</h4>
                    </div>
                    <div class="info-right">
                        <figure class="image-user">
                            <img alt="" id="choosen-image">
                            <div class="img-content">
                                <div class="icon">
                                    <i class="fas fa-cloud-upload-alt"></i>
                                </div>
                                <div class="text">
                                    No file chosen, yet!
                                </div>
                            </div>
                        </figure>
                        <figcaption id="file-name">

                        </figcaption>
                        <input type="file" id="upload-button" accept="image/*" name="image">
                        <label for="upload-button">
                            <i class="fas fa-upload"></i> &nbsp;
                            Choose Image
                        </label>
                    </div>
                </div>

                <div class="edit-row">
                    <div class="tiltle-product">
                        <h4><span>*</span>Title</h4>
                    </div>
                    <div class="edit-title">
                        <input class="tile-box_input" placeholder="" type="" text>
                    </div>
                </div>
                
                <div class="edit-row">
                    <div class="tiltle-product">
                        <h4><span>*</span>Body</h4>
                    </div>
                    <div class="edit-body">
                        <textarea type="textarea" resize="none" rows="2" minrows="9" maxrows="26" autosize="true" maxlength="Infinity" restrictiontype="input" max="Infinity" min="-Infinity" class="body_box-input"></textarea>
                    </div>
                </div>

                <div class="edit-row">
                    <div class="tiltle-product">
                        <h4><span>*</span>Author</h4>
                    </div>
                    <div class="edit-author">
                        <input class="author-box_input" placeholder="" type="" text>
                    </div>
                </div>

                <div class="edit-row">
                    <div class="tiltle-product">
                        <h4><span>*</span>Post Date</h4>
                    </div>
                    <div class="edit-postdate">
                        <input class ="form-control" type="date">
                    </div>
                </div>
        
                <div class="containerbtn">
                    <div class="btn-group">
                        <button class="btn btn-cancel">
                            <a href="manageNews_Admin.html">Cancel</a>
                        </button>
                        <button class="btn btn-save">
                            <a href="#">Save</a>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
        <script src="./assets/js/editNews_Ad.js"></script>
</body>

</html>
